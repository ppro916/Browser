<!DOCTYPE html>
<html>
<head>
  <title>Camera Test</title>
</head>
<body>
  <video id="video" autoplay playsinline></video>

  <script>
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        document.getElementById('video').srcObject = stream;
      })
      .catch(err => {
        alert("Camera access denied: " + err);
      });
  </script>
</body>
</html>
